name: build
run-name: ${{github.actor}} pushed new code to ${{github.repository}}, building...
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the project
        uses: haskell-actions/setup
        with:
          enable-stack: true
          stack-setup-ghc: true
        run: |
          stack build
      